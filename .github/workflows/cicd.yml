name: CI/CD Workflow

on:
  workflow_call:
    inputs:
      github_actor:
        required: true
        type: string

      # Build args
      # custom_tag_name:
      #   required: false
      #   type: string
      #   default: dev

      image_name:
        required: false
        type: string
      subdirectory:
        required: false
        type: string
        default: ""
      dockerfile_name:
        required: false
        type: string
        default: Dockerfile
      build_args:
        required: false
        type: string
        default: |
          _ENV=development

      # Deploy args
      deploy_folder_path:
        required: true
        type: string
      deploy_command:
        required: true
        type: string

      # Notify args
      discord_enable:
        required: false
        type: string
        default: true
      ssh_enable:
        required: false
        type: string
        default: true

    secrets:
      git_token:
        required: true
      ssh_private_key:
        required: true
      discord_webhook_id:
        required: true
      discord_webhook_token:
        required: true
      # Deploy args

      ssh_host:
        required: true
      ssh_user:
        required: true
      ssh_port:
        required: true

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ inputs.github_actor }}
          password: ${{ secrets.git_token }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./${{ inputs.subdirectory }}
          file: ${{ inputs.dockerfile_name }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ inputs.subdirectory != '' && inputs.subdirectory || github.event.repository.name }}:${{ github.ref_name }}
            ${{ github.ref_type == 'tag' && format('ghcr.io/{0}:latest', github.repository) || '' }}
            ${{ inputs.image_name }}
          build-args: |
            ${{ inputs.build_args }}
            GIT_TOKEN=${{ secrets.git_token }}

  deploy:
    needs: docker-build
    runs-on: ubuntu-latest
    if: ${{ inputs.ssh_enable == 'true' }}
    steps:
      - name: Decode SSH Key
        shell: bash
        run: |
          echo "${{ secrets.ssh_private_key }}" | base64 -d > private_key.pem
          echo "PRIVATE_KEY_PATH=private_key.pem" >> $GITHUB_ENV
      - name: Deploy Application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ssh_host }}
          username: ${{ secrets.ssh_user }}
          key_path: ${{ env.PRIVATE_KEY_PATH }}
          port: ${{ secrets.ssh_port }}
          script: |
            ls -lah
            cd ${{ inputs.deploy_folder_path }}
            sh ${{ inputs.deploy_command }}

  notify:
    needs: [docker-build, deploy]
    runs-on: ubuntu-latest
    if: always()  # üí° Always run notify, regardless of previous jobs' result
    steps:
      - name: Send Success Notification to Discord
        if: ${{ needs.docker-build.result == 'success' && needs.deploy.result == 'success' }}
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{ secrets.discord_webhook_id }}
          webhook_token: ${{ secrets.discord_webhook_token }}
          username: GitHub Actions
          avatar_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
          args: |
            ‚úÖ **Successfully Deployed:** ${{ github.event.repository.name }}
            üîπ **Branch:** `${{ github.ref_name }}`

      - name: Send Failure Notification to Discord
        if: ${{ needs.docker-build.result != 'success' || needs.deploy.result != 'success' }}
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{ secrets.discord_webhook_id }}
          webhook_token: ${{ secrets.discord_webhook_token }}
          username: GitHub Actions
          avatar_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
          args: |
            üî¥ **Failed Deployment:** ${{ github.event.repository.name }}
            ‚ùå **Branch:** `${{ github.ref_name }}`
            ‚ùå **URL:** [View Workflow](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
