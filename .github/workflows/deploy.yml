name: CI/CD Workflow

on:
  workflow_call:
    inputs:
      github_actor:
        required: true
        type: string

      # Build args
      custom_tag_name:
        required: false
        type: string
      image_name:
        required: false
        type: string
      subdirectory:
        required: false
        type: string
        default: ""
      dockerfile_name:
        required: false
        type: string
        default: Dockerfile
      build_args:
        required: false
        type: string
        # default: |
        #   _ENV=development

      # Deploy args
      deploy_folder_path:
        required: true
        type: string
      deploy_command:
        required: true
        type: string

      # Notify args
      discord_enable:
        required: false
        type: string
        default: true
      ssh_enable:
        required: false
        type: string
        default: true
      double_ssh_enable:
        required: false
        type: string
        default: false

    secrets:
      git_token:
        required: true
      ssh_private_key:
        required: true
      discord_webhook_id:
        required: true
      discord_webhook_token:
        required: true
      # Deploy args

      ssh_host:
        required: true
      ssh_user:
        required: true
      ssh_port:
        required: true
      ssh_host2:
        required: false
      ssh_user2:
        required: false
      ssh_port2:
        required: false

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ inputs.github_actor }}
          password: ${{ secrets.git_token }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./${{ inputs.subdirectory }}
          file: ${{ inputs.dockerfile_name }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ inputs.subdirectory != '' && inputs.subdirectory || github.event.repository.name }}:${{ inputs.custom_tag_name != '' && inputs.custom_tag_name || github.ref_name }}
            ${{ github.ref_type == 'tag' && format('ghcr.io/{0}:latest', github.repository) || '' }}
            ${{ github.ref_name == 'main' && format('ghcr.io/{0}:main', github.repository) || github.ref_name == 'dev' && format('ghcr.io/{0}:dev', github.repository) || github.ref_name == 'demo' && format('ghcr.io/{0}:demo', github.repository) || '' }}
            ${{ inputs.image_name }}
          build-args: |
            # ${{ inputs.build_args != '' && inputs.build_args || (github.ref_type == 'tag' && '_ENV=production') || '_ENV=development' }}
            # ${{ inputs.build_args != '' && inputs.build_args || github.ref_type == 'tag' && '_ENV=production' || github.ref_name == 'main' && '_ENV=production' || github.ref_name == 'demo' && '_ENV=demo' || github.ref_name == 'dev' && '_ENV=development' || '_ENV=development' }}
            ${{ inputs.build_args != '' && inputs.build_args || github.ref_type == 'tag' && '_ENV=production' || github.ref_name == 'main' && '_ENV=production' || github.ref_name == 'demo' && '_ENV=demo' || github.ref_name == 'dev' && '_ENV=development' || format('_ENV={0}', github.ref_name) }}
            GIT_TOKEN=${{ secrets.git_token }}

  deploy:
    needs: docker-build
    runs-on: ubuntu-latest
    if: ${{ inputs.ssh_enable == 'true' }}
    steps:
      - name: Decode SSH Key
        shell: bash
        run: |
          echo "${{ secrets.ssh_private_key }}" | base64 -d > private_key.pem
          echo "PRIVATE_KEY_PATH=private_key.pem" >> $GITHUB_ENV
      - name: Deploy Application
        if: ${{ inputs.double_ssh_enable != 'true' }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ssh_host }}
          username: ${{ secrets.ssh_user }}
          key_path: ${{ env.PRIVATE_KEY_PATH }}
          port: ${{ secrets.ssh_port }}
          script: |
            repo_name=$(echo "${{ github.event.repository.name }}" | tr -d '_-')
            cd ${{ inputs.deploy_folder_path }}
            sh ${{ inputs.deploy_command }} $repo_name
      - name: Double SSH Deploy
        if: ${{ inputs.double_ssh_enable == 'true' }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ssh_host }}
          username: ${{ secrets.ssh_user }}
          key_path: ${{ env.PRIVATE_KEY_PATH }}
          port: ${{ secrets.ssh_port }}
          script: |
            repo_name=$(echo "${{ github.event.repository.name }}" | tr -d '_-')
            ssh -t ${{ secrets.ssh_user2 }}@${{ secrets.ssh_host2 }} "whoami"

            
  notify:
    needs: [docker-build, deploy]
    runs-on: ubuntu-latest
    if: always()  # üí° Always run notify, regardless of previous jobs' result
    steps:
      - name: Send Success Notification to Discord
        if: ${{ needs.docker-build.result == 'success' && needs.deploy.result == 'success' }}
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{ secrets.discord_webhook_id }}
          webhook_token: ${{ secrets.discord_webhook_token }}
          username: ${{ github.event.sender.login }}
          avatar_url: ${{ github.event.sender.avatar_url }}
          args: |
            ‚úÖ **Successfully Deployed:** ${{ github.event.repository.name }}
            üîπ **Branch:** `${{ github.ref_name }}`
            **Commit:** `${{ github.event.head_commit.message }}`

      - name: Send Failure Notification to Discord
        if: ${{ needs.docker-build.result != 'success' || needs.deploy.result != 'success' }}
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{ secrets.discord_webhook_id }}
          webhook_token: ${{ secrets.discord_webhook_token }}
          username: ${{ github.event.sender.login }}
          avatar_url: ${{ github.event.sender.avatar_url }}
          args: |
            üî¥ **Failed Deployment:** ${{ github.event.repository.name }}
            ‚ùå **Branch:** `${{ github.ref_name }}`
               **Commit:** `${{ github.event.head_commit.message }}`
            ‚ùå **URL:** [View Workflow](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
